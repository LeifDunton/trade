<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Platform</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
        .container { width: 80%; margin: auto; padding: 20px; }
        .form { margin-bottom: 20px; }
        .form input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ddd; }
        button { background: #007bff; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .trade { background: #e9e9e9; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .trade h3 { margin: 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trading Platform</h1>
        <div id="auth">
            <form id="signup-form" class="form">
                <h2>Sign Up</h2>
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <form id="login-form" class="form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="app" style="display:none;">
            <form id="trade-form" class="form">
                <h2>Post a Trade</h2>
                <input type="text" id="selling" placeholder="What are you selling?" required>
                <input type="text" id="lookingFor" placeholder="What are you looking for?" required>
                <button type="submit">Post Trade</button>
            </form>

            <h2>Trade Offers</h2>
            <div id="trades"></div>
        </div>
    </div>

    <script>
        let authToken = null;

        const signupForm = document.getElementById('signup-form');
        const loginForm = document.getElementById('login-form');
        const tradeForm = document.getElementById('trade-form');
        const tradesDiv = document.getElementById('trades');
        const appDiv = document.getElementById('app');
        const authDiv = document.getElementById('auth');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;

            const res = await fetch('/api/auth', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'signup', username, password })
            });

            if (res.ok) alert('Sign-up successful! Please log in.');
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const res = await fetch('/api/auth', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'login', username, password })
            });

            if (res.ok) {
                const data = await res.json();
                authToken = data.token;
                authDiv.style.display = 'none';
                appDiv.style.display = 'block';
                loadTrades();
            } else alert('Login failed.');
        });

        tradeForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const selling = document.getElementById('selling').value;
            const lookingFor = document.getElementById('lookingFor').value;

            await fetch('/api/trades', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', Authorization: authToken },
                body: JSON.stringify({ selling, lookingFor })
            });

            loadTrades();
        });

        async function loadTrades() {
            const res = await fetch('/api/trades', { headers: { Authorization: authToken } });
            const trades = await res.json();
            tradesDiv.innerHTML = trades.map(trade => `
                <div class="trade">
                    <h3>Selling: ${trade.selling}</h3>
                    <p>Looking for: ${trade.lookingFor}</p>
                    <p>Posted by: ${trade.username}</p>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
